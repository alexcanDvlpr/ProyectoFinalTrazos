<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Trello Alex</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/hamburguer.css">
	<link rel="stylesheet" href="css/modal.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<header>
		<div class="hamburguersa">
			<input id="toggle" type="checkbox"></input>

			<label for="toggle" class="hamburger">
			  <div class="top-bun"></div>
			  <div class="meat"></div>
			  <div class="bottom-bun"></div>
			</label>
		</div>
	</header>

	<div class="contenedor">

		<div class="contenido">
			<img src="img/ralph.gif" class="giphy-embed">
			<h1>Proyecto Final Curso Javascript, JQuery y Angular 2</h1>
			<h3>Alex Cantón García</h3>
		</div>
		
		<div class="tareasContenedor">
			
			<div class="contenedorTareaPorCategoria" id="todo">
				<h5>Por Hacer</h5>
				<hr>
				<div class="tareasTodo">
				</div>
			</div>
			<div class="contenedorTareaPorCategoria" id="inprogress">
				<h5>En Proceso</h5>
				<hr>
				<div class="tareasInProgress">
				</div>
			</div>
			<div class="contenedorTareaPorCategoria" id="finish">
				<h5>Terminadas</h5>
				<hr>
				<div class="tareasTerminadas">
				</div>
			</div>

			<div class="btnAddTarea">
				<i class="fas fa-plus"></i>
			</div>
		</div>
		

		<div class="sidemenu">
			<nav>
				<div class="nav-item">
					<p><i class="fas fa-users"></i> Usuarios</p>
				</div>
				<div class="nav-item">
					<p><i class="fab fa-empire"></i> Tareas</p>
				</div>
			</nav>
		</div>

	</div>
	

	<div id="myModal" class="modal modalAddTarea">

	  <!-- Modal content -->
	  <div class="modal-content">
	    <div class="modal-header">
	    	<h2>Crear Tarea</h2>
	      <span class="close">&times;</span>
	    </div>
	    <div class="modal-body">
	      <div class="form-group">
	      	<input type="text" placeholder="Nombre de la Tarea..." id="inTareaName">
	      </div>
	    <div class="form-group">
	    	<label for="dateIn">Fecha Vencimiento:</label>
			<input type="date" id="dateIn">
	    </div>
	    <div class="form-group">
	      	<label for="prioridadIn">Prioridad:</label>
	      	<select name="prioridad" id="prioridadIn">
	      		<option value="">Elige Prioridad</option>
	      		<option value="low">Baja</option>
	      		<option value="medium">Media</option>
	      		<option value="hight">Alta</option>
	      	</select>
	    </div>
		
		<div class="form-group row">
			<div class="assignedTo">
				<label for="userIn">Asignar a:</label>
				<select name="user" id="userIn">
	      		<option value="">Elige Usuario</option>
	      		<option value="Alex">Alex</option>
	      	</select>
			</div>
			<div class="hoursestimated">
				<label for="horaEstimadaIn">Horas Estimadas:</label>
				<input type="number" min="1" id="horaEstimadaIn">
			</div>
			<!-- <div class="progreso">
				<label for="barra">Progreso:</label>
				<div class="nivelProgreso">
					<div class="relleno"></div>
				</div>
			</div> -->
		</div>

	    <div class="form-group form-group-submited">
	      	<button class="btn btnSaveAdd"><i class="fas fa-save"></i> Guardar</button>
	    </div>
	    </div>
	    <div class="modal-footer">
	    </div>
	  </div>

	</div>


	<div id="myModal" class="modal modalEditTarea">

	  <!-- Modal content -->
	  <div class="modal-content">
	    <div class="modal-header">
	    	<h2>Tarea</h2>
	      <span class="close">&times;</span>
	    </div>
	    <div class="modal-body">
	      <div class="form-group">
	      	<input type="text" disabled id="TareaNameShow">
	      </div>
	    <div class="form-group">
	    	<label for="dateIn">Fecha Vencimiento:</label>
			<input type="text" id="dateShow" disabled>
	    </div>
	    <div class="form-group">
	    	<label for="descEdit">Descripción:</label><br>
			<textarea id="descEdit" disabled cols="30" rows="10"></textarea>
	    </div>
	    
		
		<div class="form-group row">
			<div class="hoursestimated">
				<label for="horaEstimadaIn">Horas Estimadas:</label>
				<input type="number" disabled min="1" id="horaEstimadaShow">
			</div>
			<div class="hoursFinisih">
				<label for="toDoHoursShow">Horas realizadas:</label>
				<input type="number" disabled min="1" id="toDoHoursShow">
			</div>
			<div class="progreso">
				<label for="barra">Progreso:</label>
				<div class="nivelProgreso">
					<div class="relleno"></div>
				</div>
			</div>
		</div>

	    <div class="form-group form-group-submited">
	      	<button class="btn btnEdit"><i class="fas fa-highlighter"></i> Editar</button>
	      	<button class="btn btnSaveChangesEdit" disabled><i class="fas fa-save"></i> Guardar Cambios</button>
	    </div>
	    </div>
	    <div class="modal-footer">
	    </div>
	  </div>

	</div>





	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh5IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="js/Tarea.js"></script>
	<script src="js/modalNmenu.js"></script>
	<script src="js/funcion.js"></script>
</body>
</html>
