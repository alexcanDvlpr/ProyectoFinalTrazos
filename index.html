<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Trello Alex</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/hamburguer.css">
	<link rel="stylesheet" href="css/modal.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<header>
		<div class="hamburguersa">
			<input id="toggle" type="checkbox"></input>

			<label for="toggle" class="hamburger">
			  <div class="top-bun"></div>
			  <div class="meat"></div>
			  <div class="bottom-bun"></div>
			</label>
		</div>
	</header>

	<div class="contenedor">
		
		<div class="sidemenu">
			<nav>
				<div class="nav-item">
					<p><i class="fas fa-users"></i> Usuarios</p>
				</div>
				<div class="nav-item">
					<p><i class="fab fa-empire"></i> Tareas</p>
				</div>
			</nav>
		</div>

		<div class="contenido">
			<img src="img/ralph.gif" class="giphy-embed">
			<h1>Proyecto Final Curso Javascript, JQuery y Angular 2</h1>
			<h3>Alex Cantón García</h3>
		</div>
		
		<div class="tareasContenedor">
			


			<div class="btnAddTarea">
				<i class="fas fa-plus"></i>
			</div>
		</div>
		



	</div>
	

	<div id="myModal" class="modalAddTarea">

	  <!-- Modal content -->
	  <div class="modal-content">
	    <div class="modal-header">
	    	<h2>Crear Tarea</h2>
	      <span class="close">&times;</span>
	    </div>
	    <div class="modal-body">
	      <div class="form-group">
	      	<input type="text" placeholder="Nombre de la Tarea..." id="inTareaName">
	      </div>
	    <div class="form-group">
	    	<label for="dateIn">Fecha Vencimiento:</label>
			<input type="date" id="dateIn">
	    </div>
	    <div class="form-group">
	      	<label for="prioridadIn">Prioridad:</label>
	      	<select name="prioridad" id="prioridadIn">
	      		<option value="">Elige Prioridad</option>
	      		<option value="baja">Baja</option>
	      		<option value="media">Media</option>
	      		<option value="alta">Alta</option>
	      	</select>
	    </div>
		
		<div class="form-group row">
			<div class="assignedTo">
				<label for="userIn">Asignar a:</label>
				<select name="user" id="userIn">
	      		<option value="">Elige Usuario</option>
	      		<option value="Alex">Alex</option>
	      	</select>
			</div>
			<div class="hoursestimated">
				<label for="horaEstimadaIn">Horas Estimadas:</label>
				<input type="number" id="horaEstimadaIn">
			</div>
			<div class="progreso">
				<label for="barra">Progreso:</label>
				<div class="nivelProgreso">
					<div class="relleno"></div>
				</div>
			</div>
		</div>

	    <div class="form-group form-group-submited">
	      	<button class="btn btnSaveAdd"><i class="fas fa-save"></i> Guardar</button>
	    </div>
	    </div>
	    <div class="modal-footer">
	    </div>
	  </div>

	</div>





	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="js/funcion.js"></script>
</body>
</html>
